<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign-up</h1>
    <form>
        <label for="name">First-name</label>
        <input type="text" name="firstname" required placeholder="Enter your first name" id="name">
        <br>
        <br>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" required placeholder="Enter your last name" id="lastname" >
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="Enter your email" id="email">
        <br>
        <br>
        <label for="password">password</label>
        <input type="password" name="pass" required placeholder="Enter the password" id="password">
        <br>
        <br>
        <label for="country">select the country</label>
        <select name="countries" id="country">
            
        
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="China" selected>China</option>
           </select>
           <br>
           <br>
           <video controls width="400px">
             <source src="5_Second_Countdown_HD.mp4"> 
           </video>
    </form>
</body>
</html>
